<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['monday', 'tuesday', 'wenesday', 'thrusday', 'friday', 'saturday', 'sunday'],
            datasets: [{
              label: '# of hours spent at the gym',
                data: [1,1,2,1,0,3,0],
              borderWidth: 2
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                min: 0,
                max:5,
              }
            }
          }
        });
      </script>
</body>
</html>
