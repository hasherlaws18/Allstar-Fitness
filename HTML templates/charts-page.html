<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Chart</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['monday', 'tuesday', 'wenesday', 'thrusday', 'friday', 'saturday', 'sunday'],
            datasets: [{
              label: '# of Steps',
                data: [2000, 4000, 6000, 8000, 10000, 12000, 14000, 16000],
              borderWidth: 2
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: false,
                min: 0,
                nax:400,
                stepSize: 1000
              }
            }
          }
        });
      </script>
</body>
</html>
